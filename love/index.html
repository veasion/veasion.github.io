<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>LOVE YOU</title>
<script src="./jquery.min.js"></script>
<link rel="stylesheet" href="./bootstrap.min.css">
<script src="./bootstrap.min.js"></script>
<script src="./clipboard.min.js"></script>
<style>
body{
	background: #f2709c;
	background: -webkit-linear-gradient(to right, #ff9472, #f2709c);
	background: linear-gradient(to right, #ff9472, #f2709c);
}
</style>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body>
<div class="container">
    <center>
        <div class="row col-md-3"></div>
		<div class="row col-md-6">
			<div class="row question">
				<div class="col-md-6 col-xs-12">
					<p style="line-height: 50px;font-size: 16px;color:#fff">“小姐姐，我观察你很久了”</p>
					<p style="line-height: 50px;font-size: 25px;color:#fff">做我女朋友好不好？</p>
				</div>
				<div class="col-md-6 col-xs-12">
					<img src="./1.png" alt="" style="height: 200px;">
				</div>
			</div>
			<div class="row question" style="margin-top: 20px;">
				<div class="col-md-6 col-xs-6" style="text-align: center;">
					<button type="button" class="btn btn-success cr" style="width: 80%" id="no">好</button>
				</div>
				<div class="col-md-6 col-xs-6" style="text-align: center;">
					<button type="button" class="btn btn-danger cr" style="width: 80%" id="ok">不好</button>
				</div>
			</div>
			<div class="col-md-12 col-xs-12 hide" id="success">
				<img src="./love.jpg" alt="" style="width: 100%;">
			</div>
		</div>
		<div class="row col-md-3"></div>
    </center>
</div>
<script>
new ClipboardJS('.cr', {
	text: function(trigger) {
		return 'QQ：1456065030';
	}
});
var i=1;
var ok=false;
$(document).ready(function(){
	$("#no").click(function(){
		alert("真的吗？你答应了？");
		alert("给我发消息吧，爱你");
		$(".question").addClass('hide');
		$("#success").removeClass('hide');
		ok=true;
	});
	$("#ok").click(function(){
		switch(i){
			case 1:
				alert("工资上交");
				break;
			case 2:
				alert("家务全包");
				break;
			case 3:
				alert("房产证写你的名字");
				break;
			case 4:
				alert("保大");
				break;
			case 5:
				alert("我妈会游泳");
				break;
			case 6:
				alert("不跟你吵架，会撒娇 会卖萌");
				break;
			default:
				alert("答应我吧");
		}
		i++;
	});
});
</script>
</body>
</html>
