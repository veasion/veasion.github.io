	var currentJc = null;
	var currentPoint = null;
	var zd = false; // 直达
	var pd = false; // 浦东
	var hq = false; // 虹桥
	var sw = false; // 上午出发
	var sxf = false; // 随心飞(直达 or 经停)
	var filter = false; // 空航班过滤
	var showTitle = false; // 显示机场名称
	var xingxing = false; // 星星展示
	
	var map = new BMap.Map("allmap");
	
	map.centerAndZoom("武汉",5);
	map.enableScrollWheelZoom();
	map.enableInertialDragging();
	map.enableContinuousZoom();
	
	map.addControl(new BMap.CityListControl({
		anchor: BMAP_ANCHOR_TOP_LEFT,
		offset: new BMap.Size(10, 20)
	}));
	
	map.addEventListener("click", function(e) {
		currentPoint = e.point;
	});
  
	function addOverlay(obj) {
		var hbCount = obj.s ? obj.s.length : 0;
		if (filter && hbCount <= 0) return;
		var cName = obj.j.split(" ")[0];
		var jcName = obj.j.split(" ")[1];
		var info = obj.s ? obj.s.sort().join("<br>") : '';
		if (zd && info.indexOf("直达") < 0) return;
		if (sxf && !(info.indexOf("直达") > 0 || info.indexOf("经停") > 0)) return;
		if (pd && info.indexOf("浦东") < 0) return;
		if (hq && info.indexOf("虹桥") < 0) return;
		if (sw && obj.s) {
			// !(parseInt(info.trim().substring(0,2)) < 12)
			let has_sw = false;
			for (let i in obj.s) {
				if ((parseInt(obj.s[i].trim().substring(0,2)) < 12)) {
					has_sw = true;
					break;
				}
			}
			if (!has_sw) return;
		}
		var point = new BMap.Point(obj.point[0],obj.point[1]);
		var infoWindow = new BMap.InfoWindow(info, { title : jcName + ' ' + cName });
		var marker;
		if (xingxing) {
			var options = {
				size: 3,
				shape: 1,
				color: '#d340c3'
			}
			marker = new BMap.PointCollection([point], options);
		} else {
			marker = new BMap.Marker(point);
		}
		if (showTitle) {
			let labelStyle = {
				border: "0px",
				color : "white",
				fontSize : "12px",
				height : "20px",
				lineHeight : "20px",
				fontFamily:"微软雅黑",
				backgroundColor: 'red'
			};
			if (marker.setLabel) {
				var label = new BMap.Label(jcName,{offset:new BMap.Size(-10 * (jcName.length / 2),-21)});
				label.setStyle(labelStyle);
				marker.setLabel(label);
			} else {
				var label = new BMap.Label(jcName,{position : point, offset: new BMap.Size(-10 * (jcName.length / 2),-28)});
				label.setStyle(labelStyle);
				map.addOverlay(label);
			}
		}
		marker.addEventListener("click", function(){
			currentJc = obj;
			map.openInfoWindow(infoWindow, point);
		});
		map.addOverlay(marker);
	};
	
	function locationPoint(fun, to) {
		var geolocation = new BMap.Geolocation();
		geolocation.getCurrentPosition(function(r){
			if(this.getStatus() == BMAP_STATUS_SUCCESS){
				if (to) {
					var mk = new BMap.Marker(r.point);
					map.addOverlay(mk);
					map.panTo(r.point);
				}
				fun(r.point);
			}
		},{enableHighAccuracy: true})
	}
	
	function init() {
		map.clearOverlays();
		for (let ik in areaMap) {
			for (let jk in areaMap[ik]) {
				addOverlay(areaMap[ik][jk]);
			}
		}
	}
	
	function search() {
		map.panTo(currentJc || currentPoint);
		var local = new BMap.LocalSearch(map, {
			renderOptions:{map: map}
		});
		local.search("景点");
	}
	
	function onCheck(i, obj) {
		if (i == 0) {
			zd = obj.checked;
		} else if (i == 1) {
			showTitle = obj.checked;
		} else if (i == 2) {
			filter = obj.checked;
		} else if (i == 3) {
			pd = obj.checked;
		} else if (i == 4) {
			hq = obj.checked;
		} else if (i == 5) {
			sw = obj.checked;
		} else if (i == 6) {
			xingxing = obj.checked;
		} else if (i == 7) {
			sxf = obj.checked;
		}
		init();
	}
	
	init();
</script>
